[Grid]
X1-grid 1  0.2  256  u  4.5
X2-grid 1  0  256  u  6.283185307179586
X3-grid 1  0  1  u  1

[TimeIntegrator]
CFL 0.8
CFL_max_var 1.1
tstop 1e-3
first_dt 1e-3
nstages 2

[Hydro]
Solver hllc
GravPotential userdef
csiso userdef

[Boundary]
X1-beg outflow
X1-end outflow
X2-beg periodic
X2-end periodic
X3-beg outflow
X3-end outflow

[Setup]
aspect_ratio 0.1
jump_radius 1.5
jump_width 0.15

[Output]
vtk 1e-3
dmp 1e-3
log 1e3
